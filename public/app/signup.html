<div class="container">
<div class="row">

<section id="sidebar-main" class="col-md-12" style="padding: 0px">
<div id="content"><h1>{{'register_acc' | translate}}</h1>

<div class="wrapper underline no-margin">
<p>{{'already' | translate}} <a ui-sref="signin">{{'login_page' | translate}}</a>.</p>

<form class="form-horizontal">
<fieldset id="account">
    <legend>{{'personal_details' | translate}}</legend>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="input-firstname">{{'first_name' | translate}}</label>
        <div class="col-sm-10">
            <input type="text" name="firstname" value="" ng-model="registrationModel.first_name" placeholder="{{'first_name' | translate}}" id="input-firstname"
                   class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="input-lastname">{{'last_name' | translate}}</label>

        <div class="col-sm-10">
            <input type="text" name="lastname" value="" ng-model="registrationModel.last_name" placeholder="{{'last_name' | translate}}" id="input-lastname"
                   class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="input-email">E-Mail</label>

        <div class="col-sm-10">
            <input type="email" name="email" value="" ng-model="registrationModel.email" placeholder="E-Mail" id="input-email" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="input-telephone">{{'telephone' | translate}}</label>

        <div class="col-sm-10">
            <input type="tel" name="telephone" value="" ng-model="registrationModel.phone" placeholder="{{'telephone' | translate}}" id="input-telephone"
                   class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="input-fax">{{'fax' | translate}}</label>

        <div class="col-sm-10">
            <input type="text" name="fax" value="" ng-model="registrationModel.fax" placeholder="{{'fax' | translate}}" id="input-fax" class="form-control">
        </div>
    </div>
</fieldset>
<fieldset id="address">
<legend>Your Address</legend>
<div class="form-group">
    <label class="col-sm-2 control-label" for="input-company">{{'company' | translate}}</label>

    <div class="col-sm-10">
        <input type="text" name="company" value="" ng-model="registrationModel.company" placeholder="{{'company' | translate}}" id="input-company" class="form-control">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" for="input-address-1">{{'address' | translate}}</label>

    <div class="col-sm-10">
        <input type="text" name="address_1" value="" ng-model="registrationModel.address" placeholder="{{'address' | translate}}" id="input-address-1" class="form-control">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" for="input-zone">{{'region' | translate}}</label>
    <div class="col-sm-10">
        <select name="zone_id" id="input-zone" ng-model="registrationModel.state" class="form-control">
            <option value=""> --- Please Select ---</option>
            <option value="Baščarsija">Baščaršija</option>
            <option value="Marijin Dvor">Marijin Dvor</option>
            <option value="Skenderija">Skenderija</option>
            <option value="Vilsonovo setaliste">Vilsonovo setaliste</option>
            <option value="Pofalici">Pofalici</option>
        </select>
    </div>
</div>

</fieldset>
<fieldset>
    <legend>{{'your_pwd' | translate}}</legend>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="input-password">{{'password' | translate}}</label>

        <div class="col-sm-10">
            <input type="password" name="password" value="" ng-model="registrationModel.password" placeholder="{{'password' | translate}}" id="input-password"
                   class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="input-confirm">{{'confirm_pwd' | translate}}</label>

        <div class="col-sm-10">
            <input type="password" name="confirm" value="" placeholder="{{'confirm_pwd' | translate}}" id="input-confirm"
                   class="form-control">
        </div>
    </div>
</fieldset>
<div class="buttons">
    <div class="pull-right">{{'accept' | translate}} <a>
        <b ng-click="getPrivacyPolicy()">{{'privacy' | translate}}</b>
    </a> <input type="checkbox" name="agree" value="1">
        &nbsp;
        <input type="submit" value="{{'continue' | translate}}" ng-click="registerUser()" class="button btn btn-theme-default">
    </div>
</div>
</form>
</div>
</div>
</section>

</div>
</div>
